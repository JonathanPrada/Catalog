{% extends "layout.html" %}
{% block title %}Catalog{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <h3>{{ item.name }}</h3>
        <br>
        <p>{{ item.description }}</p>
        <br>
        <a href="{{url_for('edititem', item_id=item.id)}}">Edit </a>
        | <a href="{{url_for('deleteitem', item_id=item.id )}}"> Delete</a>
    </div>
{% endblock %}}
