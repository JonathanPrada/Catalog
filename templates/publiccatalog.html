{% extends "layout.html" %}
{% block title %}Catalog{% endblock %}

{% block content %}
<div class="col-md-6 text-left">
    <h1>Latest Items</h1>
    {% for item in allitems %}
    <br>
        <a href="{{ url_for('item', id = item.id)}}">{{ item.name }} ({{ item.category.name }})</a>
    <br>
    {% endfor %}
</div>
{% endblock %}

</body>
</html>
